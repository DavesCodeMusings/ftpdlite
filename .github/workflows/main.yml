name: Push commit
on: push
permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install mpy-cross
        run: pip3 install mpy-cross
      - name: Compile bytecode
        run: python3 -m mpy_cross ftpdlite.py
      - name: Debug pipeline
        run: ls -l
      - name: Commit to repo
        run: |
          git config --global user.name 'DavesCodeMusings'
          git config --global user.email 'DavesCodeMusings@users.noreply.github.com'
          git commit -am "mpy_cross ftpdlite.py"
          git push
